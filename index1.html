<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Observability Certification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark { background-color: #1a1a1a; color: white; }
    .light { background-color: #f7f7f7; color: black; }
    .green { background-color: #e0f7e9; color: #006400; }
    .blue { background-color: #e7f0fd; color: #004080; }
    .high { background-color: black; color: yellow; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .list ul { 
        list-style: none; 
        margin: 0;
        padding: 0; 
        display: flex;
        gap: 15px; 
        align-items: center; 
    }

    .toggle-theme, select {
      font-size: 0.85rem;
      padding: 0.4rem 1rem;
      background: none;
      border: 1px solid #666;
      border-radius: 5px;
      color: inherit;
      cursor: pointer;
    }

    select>option {
        color: #000;
    }

    .container { 
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h3 { 
      color: gray; 
      font-weight: normal; 
      margin-bottom: 0.5rem;
    }
    
    h1 { 
      font-size: 2rem; 
      margin: 0.2rem 0 1rem 0; 
    }

    .cycling-text {
      color: inherit;
      height: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .underlined {
      text-decoration: underline;
      color: #ff4a4a;
    }

    .search-bar {
      margin-top: 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      border: 1px solid #5b0a0a;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .search-bar input {
      background: none;
      border: none;
      flex: 1;
      font-size: 1rem;
      margin-left: 10px;
      outline: none;
      color: inherit;
    }

    .search-bar button {
      margin-left: 10px;
      padding: 8px 16px;
      color: #ff4a4a;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 500;
      border-left: 1px solid #444;
    }

    /* Layout styles from Device Explorer */
    .layout {
      display: flex;
      margin-top: 2rem;
      gap: 2rem;
      min-height: 400px;
    }

    .sidebar {
      width: 250px;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      align-self: flex-start;
    }
    
    .sidebar h3 {
      margin-top: 0;
      font-size: 1.2rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid;
      margin-bottom: 1rem;
    }

    .sidebar label {
      display: block;
      margin: 0.8rem 0;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 0.3rem 0;
    }
    
    .sidebar label:hover {
      transform: translateX(5px);
    }
    
    .sidebar input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }

    .results {
      flex: 1;
      padding: 0.5rem;
    }

    .sort-pagination {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      align-items: center;
    }
    
    .sort-pagination select {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .item {
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      border: 1px solid;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .item h3 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: inherit;
    }
    
    .item p {
      margin: 0.6rem 0;
      line-height: 1.5;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    
    .tags span {
      padding: 0.4em 0.8em;
      display: inline-block;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 0.5rem;
    }
    
    .pagination button {
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      min-width: 40px;
    }
    
    .pagination button:hover {
      transform: scale(1.1);
    }

    footer {
      padding: 1.5rem 2rem;
      font-size: 0.8rem;
      border-top: 1px solid #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 4rem;
    }

    footer a {
      color: inherit;
      text-decoration: none;
      margin-left: 15px;
      transition: opacity 0.3s;
    }
    
    footer a:hover {
      opacity: 0.7;
    }
    
    /* Theme-specific styles */
    body.blue .underlined { color: #004080; }
    body.green .underlined { color: #006400; }
    body.light .underlined { color: #ff4a4a; }
    body.dark .underlined { color: #ff4a4a; }
    body.high .underlined { color: yellow; }

    body.blue .search-bar,
    body.green .search-bar,
    body.light .search-bar,
    body.dark .search-bar,
    body.high .search-bar {
      background-color: transparent; 
    }

    /* Theme-specific styles for device explorer elements */
    /* Dark theme */
    body.dark .sidebar { 
      background-color: #222; 
      border-color: #444;
    }
    body.dark .sidebar h3 {
      border-color: #444;
    }
    body.dark .item { 
      background-color: #2c2c2c; 
      border-color: #444; 
    }
    body.dark .tags span { 
      background-color: #333; 
      border: 1px solid #555;
    }
    body.dark .pagination button { 
      background-color: #333; 
      color: white; 
      border: 1px solid #555; 
    }
    body.dark .search-bar button {
      border-left-color: #444;
    }
    
    /* Light theme */
    body.light .sidebar { 
      background-color: white; 
      border: 1px solid #ddd;
    }
    body.light .sidebar h3 {
      border-color: #ddd;
    }
    body.light .item { 
      background-color: white; 
      border-color: #ddd; 
    }
    body.light .tags span { 
      background-color: #f5f5f5; 
      color: #333; 
      border: 1px solid #ddd;
    }
    body.light .pagination button { 
      background-color: #f0f0f0; 
      color: black; 
      border: 1px solid #ddd; 
    }
    body.light .search-bar button {
      border-left-color: #ddd;
    }
    
    /* Green theme */
    body.green .sidebar { 
      background-color: #f0f8f4; 
      border: 1px solid #c8e6d4;
    }
    body.green .sidebar h3 {
      border-color: #c8e6d4;
    }
    body.green .item { 
      background-color: #f0f8f4; 
      border-color: #c8e6d4; 
    }
    body.green .tags span { 
      background-color: #d4f4dd; 
      color: #006400; 
      border: 1px solid #b8e6c4;
    }
    body.green .pagination button { 
      background-color: #d4f4dd; 
      color: #006400; 
      border: 1px solid #b8e6c4; 
    }
    body.green .search-bar button {
      border-left-color: #b8e6c4;
    }
    
    /* Blue theme */
    body.blue .sidebar { 
      background-color: #f0f5fa; 
      border: 1px solid #c8d6e6;
    }
    body.blue .sidebar h3 {
      border-color: #c8d6e6;
    }
    body.blue .item { 
      background-color: #f0f5fa; 
      border-color: #c8d6e6; 
    }
    body.blue .tags span { 
      background-color: #dce9f9; 
      color: #004080; 
      border: 1px solid #b8c9e6;
    }
    body.blue .pagination button { 
      background-color: #dce9f9; 
      color: #004080; 
      border: 1px solid #b8c9e6; 
    }
    body.blue .search-bar button {
      border-left-color: #b8c9e6;
    }
    
    /* High contrast theme */
    body.high .sidebar { 
      background-color: black; 
      border: 1px solid yellow;
    }
    body.high .sidebar h3 {
      border-color: yellow;
    }
    body.high .item { 
      background-color: black; 
      border-color: yellow; 
    }
    body.high .tags span { 
      background-color: black; 
      color: yellow; 
      border: 1px solid yellow; 
    }
    body.high .pagination button { 
      background-color: black; 
      color: yellow; 
      border: 1px solid yellow; 
    }
    body.high .search-bar button {
      border-left-color: yellow;
    }
    
    /* Active page button styling */
    body.dark .pagination button.active { background-color: #4caf50; color: white; }
    body.light .pagination button.active { background-color: #4caf50; color: white; }
    body.green .pagination button.active { background-color: #006400; color: white; }
    body.blue .pagination button.active { background-color: #004080; color: white; }
    body.high .pagination button.active { background-color: yellow; color: black; }
  </style>
</head>
<body class="dark">

<header>
  <div class="logo">
    <img src="avgo.jpg" alt="Logo" height="24"/>
    BROADCOM
  </div>

  <div class="list items">
    <ul>
      <li>
        <select onchange="applyTheme(this.value)">
          <option value="dark">Default Theme</option>
          <option value="green">Green</option>
          <option value="blue">Blue Theme</option>
          <option value="light">Light Theme</option>
          <option value="high">High Contrast</option>
        </select>
      </li>
      <li><button class="toggle-theme" style="border: none;" onclick="toggleTheme()">‚òÄÔ∏è</button></li>
      <li>üë§</li>
    </ul>
  </div>
</header>

<div class="container">
  <h3>The One-Stop Shop for</h3>
  <h1>Network Observability Certification</h1>
  <p class="cycling-text" id="cyclingText"><span class="underlined">Request</span> a new certification</p>

  <div id="searchBar" class="search-bar">
    üîç
    <input type="text" id="searchInput" placeholder="Search metrics, devices, vendors, OIDs, or ask anything"/>
    <button onclick="filterItems()">Search</button>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <h3>Filter by Tags</h3>
      <div id="tagFilters"></div>
    </aside>

    <section class="results">
      <div class="sort-pagination">
        <div class="results-count" id="resultsCount"></div>
        <select id="sortSelect" onchange="applyFilters()"> 
          <option value="relevance">Sort by Relevance</option>
          <option value="model">Sort by Model</option>
          <option value="vendor">Sort by Vendor</option>
        </select>
      </div>

      <div id="itemContainer"></div>

      <div class="pagination" id="paginationControls"></div>
    </section>
  </div>
</div>

<footer>
  <p>¬© 2005-2025 Broadcom. All Rights Reserved.</p>
  <div>
    <a href="#">Privacy Policy</a>
    <a href="#">Cookie Policy</a>
    <a href="#">Terms of Use</a>
    <a href="#">Contact Us</a>
  </div>
</footer>

<script>
  // Cycling text animation
  const sentences = [
    "Check your device certification",
    "Explore the list of monitored metrics",
    "Monitor certification status",
    "Request a new device certification"
  ];

  let index = 0;
  const el = document.getElementById("cyclingText");

  setInterval(() => {
    const words = sentences[index].split(" ");
    const first = words.shift();
    const rest = words.join(" ");
    el.innerHTML = `<span class="underlined">${first}</span> ${rest}`;
    index = (index + 1) % sentences.length;
  }, 1000);

  // Theme toggling
  function toggleTheme() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }

  function applyTheme(theme) {
    document.body.className = theme;
    
    const searchBar = document.getElementById('searchBar');
    
    switch (theme) {
      case 'blue':
        searchBar.style.backgroundColor = '#dce9f9';
        searchBar.style.color = '#004080';
        break;
      case 'green':
        searchBar.style.backgroundColor = '#d4f4dd';
        searchBar.style.color = '#006400';
        break;
      case 'light':
        searchBar.style.backgroundColor = '#e0e0e0';
        searchBar.style.color = 'black';
        break;
      case 'dark':
        searchBar.style.backgroundColor = '#2c2c2c';
        searchBar.style.color = 'white';
        break;
      case 'high':
        searchBar.style.backgroundColor = '#000000';
        searchBar.style.color = 'yellow';
        break;
    }
  }

  // Device Explorer functionality
  const items = [
    {
      model: "AP22 R4W02A",
      vendor: "Aruba Networks",
      oid: "1.3.6.1.4.1.14823.2.2.2.1.2",
      certification: "Certified",
      tags: ["PERFORMANCE", "FAULT", "WI-FI 6", "WLAN", "PACKETLOSS", "ERRORRATE"]
    },
    {
      model: "C140AC",
      vendor: "Cisco Systems",
      oid: "1.3.6.1.4.1.9.9.618.1.7.2",
      certification: "Certified",
      tags: ["PERFORMANCE", "FAULT", "WI-FI 6", "WLAN", "SD-WAN"]
    },
    {
      model: "AIR-AP4800-B-K9",
      vendor: "Cisco Systems",
      oid: "1.3.6.1.4.1.9.513.1.2.3",
      certification: "Certified",
      tags: ["WI-FI 5", "WLAN", "PACKETLOSS"]
    }
  ];

  const tags = [...new Set(items.flatMap(item => item.tags))];
  const tagFiltersEl = document.getElementById("tagFilters");
  const itemContainer = document.getElementById("itemContainer");
  const paginationControls = document.getElementById("paginationControls");
  const resultsCount = document.getElementById("resultsCount");

  let currentPage = 1;
  const itemsPerPage = 2;

  // Generate tag filters
  tags.forEach(tag => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="checkbox" value="${tag}" onchange="applyFilters()"> ${tag}`;
    tagFiltersEl.appendChild(label);
  });

  function applyFilters() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const selectedTags = Array.from(tagFiltersEl.querySelectorAll("input:checked")).map(input => input.value);
    const sortBy = document.getElementById("sortSelect").value;

    let filtered = items.filter(item => {
      const matchesSearch = query === '' || 
                           item.model.toLowerCase().includes(query) || 
                           item.vendor.toLowerCase().includes(query) ||
                           item.oid.toLowerCase().includes(query) ||
                           item.tags.some(tag => tag.toLowerCase().includes(query));
      const matchesTags = selectedTags.length === 0 || 
                         selectedTags.every(tag => item.tags.includes(tag));
      return matchesSearch && matchesTags;
    });

    if (sortBy === "model") {
      filtered.sort((a, b) => a.model.localeCompare(b.model));
    } else if (sortBy === "vendor") {
      filtered.sort((a, b) => a.vendor.localeCompare(b.vendor));
    }

    // Update results count
    resultsCount.textContent = `Showing ${Math.min(filtered.length, itemsPerPage)} of ${filtered.length} results`;
    
    renderItems(filtered);
  }

  function renderItems(filteredItems) {
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pagedItems = filteredItems.slice(start, end);

    itemContainer.innerHTML = pagedItems.length > 0 ? 
      pagedItems.map(item => `
        <div class="item">
          <h3>${item.model}</h3>
          <p><strong>Vendor:</strong> ${item.vendor}</p>
          <p><strong>OID:</strong> ${item.oid}</p>
          <p><strong>Certification:</strong> ${item.certification}</p>
          <div class="tags">${item.tags.map(t => `<span>${t}</span>`).join('')}</div>
        </div>
      `).join('') : 
      '<div style="text-align: center; padding: 3rem;">No matching devices found. Try adjusting your filters.</div>';

    const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
    
    // Update pagination with improved class-based active styling
    paginationControls.innerHTML = Array.from({ length: totalPages }, (_, i) => {
      const pageNum = i + 1;
      const isActive = pageNum === currentPage;
      return `<button onclick="goToPage(${pageNum})" class="${isActive ? 'active' : ''}">${pageNum}</button>`;
    }).join('');
    
    // Update results count after pagination
    resultsCount.textContent = filteredItems.length > 0 ? 
      `Showing ${Math.min(end, filteredItems.length) - start} of ${filteredItems.length} results` : 
      'No results found';
  }

  function goToPage(page) {
    currentPage = page;
    applyFilters();
  }

  function filterItems() {
    currentPage = 1;
    applyFilters();
  }

  // Handle pressing Enter in search field
  document.getElementById("searchInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
      filterItems();
    }
  });

  // Initial render
  applyFilters();
</script>

</body>
</html>
